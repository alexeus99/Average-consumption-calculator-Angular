<div class="container">
  <img class="nav-back-btn" routerLink="/app-option-selector" src="/assets/img/return.png" />
  <form [formGroup]="form">
    <div class="input-container">
        
      <label for="input-1" class="label-for-inputs"
        >{{ "MPG-CALCULATOR.FIRST" | translate }}</label
      >
      <input
        formControlName="fromMpg"
        id="input-1"
        type="number"
        class="input-field"
      />
    </div>
    <div class="input-container">
      <label for="input-1" class="label-for-inputs">{{ "MPG-CALCULATOR.SECOND" | translate }}</label>
      <input
        id="input-1"
        type="number"
        class="input-field"
        formControlName="toLkm"
        readonly
      />
    </div>
  </form>
</div>
